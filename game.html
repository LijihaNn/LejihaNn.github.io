<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pokemon Style RPG (No Images)</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #0b3d0b; }
    canvas { display: block; }
  </style>
</head>
<body>

<script>
class MainScene extends Phaser.Scene {
  constructor() { super("main"); }

  preload() {}

  create() {
    // --- Player (just a green square) ---
    this.player = this.add.rectangle(100, 100, 16, 16, 0x88ff88);
    this.physics.add.existing(this.player);
    this.player.body.setCollideWorldBounds(true);

    // --- Cursor keys ---
    this.cursors = this.input.keyboard.createCursorKeys();

    // --- Camera ---
    this.cameras.main.startFollow(this.player);

    // --- Fake MAP tile objects ---
    this.walls = this.physics.add.staticGroup();

    // 10 random rocks (dark green squares)
    for (let i = 0; i < 10; i++) {
      let rock = this.add.rectangle(100 + i * 40, 200, 16, 16, 0x003300);
      this.walls.add(rock);
    }

    this.physics.add.collider(this.player, this.walls);
  }

  update() {
    const speed = 100;
    const body = this.player.body;

    body.setVelocity(0);

    if (this.cursors.left.isDown) body.setVelocityX(-speed);
    else if (this.cursors.right.isDown) body.setVelocityX(speed);

    if (this.cursors.up.isDown) body.setVelocityY(-speed);
    else if (this.cursors.down.isDown) body.setVelocityY(speed);

    body.velocity.normalize().scale(speed);
  }
}

const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#0b3d0b",
  physics: { default: "arcade", arcade: { debug: false } },
  scene: [MainScene]
};

new Phaser.Game(config);
</script>

</body>
</html>
